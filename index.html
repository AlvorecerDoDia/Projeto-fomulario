<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="ilogin">

            <div id="iform_img"></div>

            <div id="iform">
                <h2>Seja bem vindo(a)</h2>
                <p>Faça um login para acessar nossa página</p>
                <form action="login.php" method="post">
                    <label for="iemail"><i class="material-symbols-outlined">
                        person
                        </i></label>
                    <input type="email" name="email" id="iemail" maxlength="20" placeholder=" Email" autocomplete="email" required> <br>
                    <label for="isenha"><i class="material-symbols-outlined">
                        password
                        </i></label>
                    <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder=" Senha" autocomplete="current-password" required>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
